<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h2>연습문제5</h2>
    <script>
        var str = prompt("정수를 입력하세요.");
        var n = Number(str);

        if(n%2===0){
            document.write(n+'은(는) 짝수입니다.')
        }  else {
            document.write(n+'은(는) 홀수입니다.')
        }
    </script>
</body>
