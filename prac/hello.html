<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>test</h2>
    <script>
        var str = prompt("Input Number");
        var n = Number(str);
        if ( n > 5 ) {
            console.log ( n + "은(는) 5보다 큽니다.")//code here
        } else if( n >= 3 ) {
            console.log ( n + "은(는) 3이상 5이하입니다.")//code here
        } 
        else {
            console.log ( n + "은(는) 3 미만입니다.")//code here
        }
    </script>
</body>
</html>
