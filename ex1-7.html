<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>연습문제</h2>
    <script>
        var count = 0;
        var sum = 0;
        for(n=-1; n!==0;){
            n = Number(prompt("숫자를 입력해주세요(0입력시 종료)"));
            sum+=n ;
            console.log(count, n, sum);
            count++;
        }
        document.write(count+ "개의 숫자의 합은 " + sum + "입니다.")
        
    </script>
</body>
</html>
