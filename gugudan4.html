<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 배열 사용하여 출력하기</title>
</head>

<body>
    <h1>구구단 전체 출력</h1>
    <div id="gugudan"></div>
    <script>
        var results = [];
        var length = 9;
        for(var i=2; i <= length; i++) {
            results.push("<h2>"+i+"단"+"</h2>")//단수를 배열에 저장
            for(var j=1; j<=length; j++){
                var result=[];
                result+=i+"*"+j+"="+i*j+"<br>"//이중반복문으로 구구단 구현
                results.push(result);// 계산 결과를 배열에 저장
            }
        }
        
        var realResults="";
        for(var i=0; i <=results.length-1; i++) {
            realResults+=results[i];//배열의 내용을 변수에 담기
        document.getElementById("gugudan").innerHTML = realResults;//출력 
        }
</script>
</body>
</html>
