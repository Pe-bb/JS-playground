<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>구구단을 외자!(2단,3단)</h2>
    <script>
        for(i=2; i<4; i++)
        {
            for(j=1; j<10; j++){
                var result = i * j
                console.log(i,j,result )
                document.write( i + "*" + j + "="+ result +"<br />")
                
            }
            document.write("<br />")
        }
    </script>
</body>
</html>
