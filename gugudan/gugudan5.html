<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 함수로 출력하기</title>
</head>
<body>
    <h1>구구단 함수로 출력하기</h1>
    <div id="gugudan"></div>
    <script>
        var numbers={};
        numbers.results=[];//전체 구구단 계산 결과

        numbers.caculate=function(n){
            for(n;n<=9;n++){
            var result="";
            this.results.push("<h2>"+n+"단"+"</h2>")
                for(var j=1; j<=9; j++){
                result+=n+"X"+j+"="+n*j+"<br>"    
                }
            this.results.push(result);
            };
        };//구구단을 계산하는 함수를 선언


        numbers.print=function(id){
            var b="";
            for(i=0; i<this.results.length; i++){
            b+=this.results[i];
            };
            document.write(b);
            //document.getElementById("id").innerHTML = b;
        };//배열을 출력하는 함수를 선언

     
        numbers.caculate(2);
        numbers.print(gugudan);


    </script>
</body>
</html>
