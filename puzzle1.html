    <script>
        const text = {};
        text.str = [];
        text.makeStr = function() {
            const input = document.getElementById("input").innerHTML
            for(i = 0; i < input.length; i++){
                this.str.push(input[i]) 
            };

        text.makeBtn = function(str) {
            const output = document.getElementById("output");
            for(let i = 0; i < this.str.length; i++){
                const button = document.createElement('button');
                button.innerHTML = str[i];
                ouput.appendChild(button);
            };
        };

        text.swapWord = function(event) {
            console.log("문자를 뒤집습니다.")
        }

        text.shiftWord = function() {
            console.log("문자를 밀어냅니다.")
        }

        main = function() {
            text.makeStr();
            text.makeBtn(text.str);
        };

        main();
    </script>
</body>
