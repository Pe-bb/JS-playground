<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사칙연산 계산기</title>
</head>
<body>
    <h1>사칙연산 계산기</h1>
    <div class="input">
        <li>정수와 연산기호를 입력하고 확인을 누르세요</li>
        <br>
        <input type="text" id="input" onclick="value=null;">
        <button onclick="main();">확인</button>
    </div>
        <br>
    <div class="output" id="output"></div>
    

    <script>
        input={};
        input.num1=[];
        input.number=[];//사용자가 입력한 수
        input.opr=[];//사용자가 입력한 연산기호

        input.getValue=function(){
            this.number=[];
            this.opr=[];
            for(i=1; i<this.str.length; i++){
                if(i%2===0){
                    this.number.push(Number(this.str[i]))
                }
                else{this.opr.push(this.str[i])
                }
            };
        };
        
        calc={};
        calc.calc=function(opr,num2){
            if(opr==="+"){
                input.num1+=num2
            }
            else if(opr==="-"){
                input.num1-=num2
            }
            else if(opr==="*"){
                input.num1*=num2
            }
            else if(opr==="/"){
                input.num1/=num2
            }
            else {alert("사칙연산자만 입력해 주세요")
                input.num1="error"
            };
        }

        output={};
        output.print=function(i){
            var out= document.getElementById("output")
            out.innerHTML="계산 결과는 "+ i + "입니다."
        } 
        
        main=function(){
            input.str=document.getElementById("input").value
            input.num1=Number(input.str[0]);
            input.getValue()
            for(i=0;i<input.opr.length; i++){
                calc.calc(input.opr[i],input.number[i]);
            };
            output.print(input.num1);
        };
    </script>
    
</body>
</html>
